<div class="container">
  <div class="header">
    <div
      class="header-bg"
      style="
        background-image: url(https://images.pexels.com/photos/718324/pexels-photo-718324.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260);
      "
    ></div>
    <div class="header-author">
      <div class="header-author-image-wrapper">
        <img
          src="{{ articles[0]?.author?.profileImage }}"
          alt=""
          class="header-author-image"
        />
      </div>
      <div class="header-author-info">
        <h1 class="header-author-name">
          {{ articles[0]?.author?.fullname }}
        </h1>
        <div class="header-author-social"></div>
      </div>
      <div class="header-author-info"></div>
    </div>
  </div>
  <span>{{ articles?.length }} articles</span>
  <app-card [articles]="articles"></app-card>
</div>
