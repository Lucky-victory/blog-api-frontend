<style>
  @import url("https://fonts.googleapis.com/icon?family=Material+Icons");
</style>
<div class="container">
   <div class="categories-container">
      <ul class="category-list">
<li class="category-item" >
   <a  class="category-item-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="" >
      <span class="flex ai-c gap-05r">

         <i class="material-symbols-rounded">personalized_recommendations</i> feed
         
      </span>
      </a>
</li>
<li class="category-item" *ngFor="let category of allCategories">
   <a  class="category-item-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:false}" routerLink="" [queryParams]="{category}">{{category}}</a>
</li>

      </ul>
   </div>
  <div class="cards-container" >
     <div class="card" *ngFor="let article of allArticles">

        <app-article-card  [article]="article">
           
      </app-article-card>
   </div>
         
  </div>
  </div>
